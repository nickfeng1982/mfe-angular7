<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
</head>

<body>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/single-spa/lib/umd/single-spa.min.js"></script>
  <script src="/home/dist/home/main.js"></script>
  <script src="/app1/dist/app1/main.js"></script>
  <script>
    singleSpa.registerApplication('home', window.home.default, location => true);

  <div id="home"></div>
  <div id="app1"></div>
</body>

</html>
